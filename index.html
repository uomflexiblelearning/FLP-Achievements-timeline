<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLP Achievements Timeline 2024-2025</title>
    
    <!-- TimelineJS CSS -->
    <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    
    <style>
        :root { --flp-purple:#6a2383; --flp-purple-dark:#552066; }
      
        /* -------------------------------------------------
           Page / container
        ------------------------------------------------- */
        body{margin:0;padding:0;background:#fff;font-family:Arial,sans-serif;}
        #timeline-embed{width:100%;height:100vh;}
      
        /* -------------------------------------------------
           1.  Title slide & nav arrow text
        ------------------------------------------------- */
        /* headline text you couldn’t see */
        .tl-headline,
        .tl-headline-date,
        /* title in the right‑hand slide‑nav (arrow) */
        .tl-slidenav-content-title{
            color:#fff !important;
        }
      
        /* subtitle / description on the title slide */
        .tl-text-content-container p{
            color:#fff !important;
            font-size:1.05rem;           /* bump size up a little */
            line-height:1.4;
        }
      
        /* keep the purple background you want */
        .tl-slide.tl-title .tl-slide-content{
            background-color:var(--flp-purple) !important;
        }
      
        /* -------------------------------------------------
           2.  Event “buttons” on the band
        ------------------------------------------------- */
        .tl-timemarker-content-container{
            background:var(--flp-purple) !important;
        }
        /* event headline inside those blocks */
        .tl-timemarker-content-container .tl-headline{
            color:#fff !important;
            font-weight:600;
            font-size:.9rem;
        }
        /* hovered / selected state a shade darker */
        .tl-timemarker.tl-timemarker-active .tl-timemarker-content-container{
            background:var(--flp-purple-dark) !important;
        }
      </style>      
</head>

    <!-- Timeline container -->
    <div id="timeline-embed">
        <div class="loading">Loading timeline...</div>
    </div>

    <!-- TimelineJS JavaScript -->
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    
    <script>

                        "end_date": {"year": "2025", "month": "3"},
